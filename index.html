<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <audio src="" id="audio"></audio>


    <main>

        <img src="" alt="" id="image">

        <h1 id="titre"></h1>
        <p id="auteur"></p>

        <div id="barreLecture">
            <div class="temps">
                <span class="tempsDirect">00:00</span>
                <span class="dureeMusique">00:00</span>
            </div>

            <input type="range" value="0" class="barre">

        </div>

        <div id="boutons">
            <button class="precedent"> <img src="img/Stop_and_play_fill-1.svg" class="button" alt=""></button>
            <button class="playStop"><img src="img/Play_fill.svg" class="button play" alt=""></button>
            <button class="suivant"><img src="img/Stop_and_play_fill.svg" class="button" alt=""></button>
        </div>
    </main>

</body>

</html>
